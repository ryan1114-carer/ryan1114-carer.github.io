<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Èå∂Âì•Á∂≤-htmlÁ∑®ËºØÂô®</title>
  <link rel="icon" href="https://ryan1114-carer.github.io/images/favico.png" type="image/png" />
  <style>
    body {
      background: #f2fff2;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      font-weight: bold;
    }
    button {
      background: #22b14c;
      height: 40px;
      width: auto;
      padding: 0 16px;
      margin: 10px;
      color: #ffffff;
      font-size: 18px;
      border: none;
      cursor: pointer;
      border-radius: 8px;
    }
    button:hover {
      background: #000000;
      color: #ffffff;
    }
    .container {
      background: #22b14c;
      width: 100%;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }
    .title {
      color: #ffffff;
    }
    .content {
      margin-top: 100px;
      padding: 20px;
      text-align: center;
    }
    textarea {
      width: 95%;
      height: 400px;
      font-family: monospace;
      font-size: 16px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #c0e0b8;
      resize: vertical;
      background: #c0e0b8
    }
    iframe {
      width: 95%;
      height: 400px;
      border: 1px solid #c0e0b8;
      border-radius: 8px;
      background: #c0e0b8;
    }
    #codeSection, #previewSection {
      display: none;
    }
    #codeSection.show, #previewSection.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3 class="title">Èå∂Âì•Á∂≤</h3>
  </div>

  <div class="content">
    <button onclick="toggleView('code')">‚úèÔ∏è</button>
    <button onclick="toggleView('preview')">üëÄ</button>
    <button onclick="saveToLocal()">üíæ</button>
    <button onclick="loadFromLocal()">üîç</button>
  </div>

  <div class="content" id="codeSection">
    <textarea id="codeArea" placeholder="Èå∂Âì•ÁÜäÈúÄË¶ÅHTML‰ª£Á¢º"></textarea>
    <br/>
    <button onclick="see()">üçø</button>
    <button onclick="download()">üëá</button>
  </div>

  <div class="content" id="previewSection">
    <iframe id="seeiframe"></iframe>
  </div>

  <script>
    document.getElementById('codeSection').classList.add('show');

    function toggleView(view) {
      const codeSection = document.getElementById('codeSection');
      const previewSection = document.getElementById('previewSection');

      if (view === 'code') {
        codeSection.classList.add('show');
        previewSection.classList.remove('show');
      } else {
        codeSection.classList.remove('show');
        previewSection.classList.add('show');
        see();
      }
    }

    function see() {
      const code = document.getElementById('codeArea').value;
      const frame = document.getElementById('seeiframe');
      const doc = frame.contentDocument || frame.contentWindow.document;
      doc.open();
      const withCSS = `<link rel="stylesheet" href="https://ryan1114-carer.github.io/styles/style.css">` + code;
      doc.write(withCSS);
      doc.close();
    }

    function download() {
      const code = document.getElementById('codeArea').value;
      const blob = new Blob([code], { type: 'text/html' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'cousinbear_file.html';
      a.click();
      URL.revokeObjectURL(url);
    }

    function saveToLocal() {
      const code = document.getElementById('codeArea').value;
      localStorage.setItem('savedHTML', code);
      alert('Â∑≤ÂÑ≤Â≠ò‰ª£Á¢ºÔºÅ');
    }

    function loadFromLocal() {
      const saved = localStorage.getItem('savedHTML');
      if (saved) {
        document.getElementById('codeArea').value = saved;
        alert('Â∑≤ËºâÂÖ•ÂÑ≤Â≠òÁöÑ‰ª£Á¢º');
      } else {
        alert('Ê≤íÊúâÂÑ≤Â≠òÁöÑ‰ª£Á¢º');
      }
    }
  </script>
</body>
</html>
