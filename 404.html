<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>錶哥網-主畫面</title>
  <link rel="icon" href="https://ryan1114-carer.github.io/images/favico.png" type="image/png" />
  <style>
    body {
      background: #f2fff2;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      font-weight: bold;
    }
    button {
      background: #22b14c;
      height: 50px;
      color: #ffffff;
      font-size: 24px;
      border: none;
      cursor: pointer;
      border-radius: 8px;
    }
    button:hover {
      background: #000000;
      color: #ffff;
    }
    .container {
      background: #22b14c;
      width: 100%;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: fixed;
      top: 0;
      left: 0;
      padding: 0 20px;
      box-sizing: border-box;
    }
    .title {
      color: #ffffff;
    }
    .content {
      margin-top: 120px;
      text-align: center;
    }
    .crad {
      border-radius: 16px;
      padding: 16px;
      background-color: #c0e0b8;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: inline-block;
      text-align: center;
    }
    #yt, #fb, #tiktok {
      border: none;
      cursor: pointer;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
    }
    #yt { background-image: url('https://ryan1114-carer.github.io/images/icon/youtube.png'); background-color: red; }
    #fb { background-image: url('https://ryan1114-carer.github.io/images/icon/facebook.png'); background-color: blue; }
    #tiktok { background-image: url('https://ryan1114-carer.github.io/images/icon/tiktok.png'); background-color: black; }
  </style>
</head>
<body>
  <div class="container">
    <h3 class="title">錶哥網</h3>
    <a href="https://github.com/login/oauth/authorize?client_id=Ov23li4eQPHmmXrXTusx&scope=user">
      <button id="login-btn">登入tonkey丟失</button>
    </a>
  </div>
  <div class="content">
    <img src="https://ryan1114-carer.github.io/images/404error.png"
      alt="網頁圖"
      height="130px"
      width="130px">
    <h1>錶哥網已移位</h1>
    <a href="https://biaogexiong.github.io"><button>帶您到新網頁</button></a>
</body>
</html>
